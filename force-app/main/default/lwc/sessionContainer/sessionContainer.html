<template>
    <div class="container">
        <div class="chat-context">
            <c-chat-context  session-id={recordId} onsavecontext={handleSaveContext}></c-chat-context>
            <c-document-container last-response={lastResponse}></c-document-container>
        </div>
       
        <c-chat class="chat" session-id={recordId} model={selectedModelNameId} ondocumentincoming ={handleSendDocument}></c-chat>
       
        <div class="slds-m-around_medium combobox-container">
            <lightning-combobox
                label="Select Model"
                value={selectedModel}
                options={modelOptions}
                onchange={handleModelChange}
                class="slds-combobox">
            </lightning-combobox>
        </div>
    </div>
    
</template>
