<template>
        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none modalBodyy">
             <lightning-card title="Dataset upload">
                 <lightning-button label="Add Row" slot="actions" icon-name="utility:add" onclick={addRow}></lightning-button>
                <div class="slds-m-around_medium">
                    <div class="slds-m-around_medium">
                        <lightning-input label="New dataset name (required):" value={newDatasetFileName} onchange={handleChangenewDatasetFileName} class="inputContainer"></lightning-input>
                    </div>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="System Context">System Context</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="User Prompt">User Prompt</div>
                                </th>
                                
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Assistant Response">Assistant Response</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Stage">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={rows} for:item="row">
                                <tr class="inputRows" key={row.Id}>
                                    <th data-label="System Context" scope="row">
                                        <lightning-textarea max-length="150" message-when-value-missing="Please enter value" value={row.System} data-rowid={row.Id} data-rol="System" onchange={handleChange}></lightning-textarea>
                                    </th>
                                    <td data-label="User Prompt">
                                        <lightning-textarea max-length="150" message-when-value-missing="Please enter value" value={row.User} data-rowid={row.Id} data-rol="User" onchange={handleChange}></lightning-textarea>
                                       
                                    </td>
                                    <td data-label="Assistant Response">
                                        <lightning-textarea max-length="150" message-when-value-missing="Please enter value" value={row.Assistant} data-rowid={row.Id} data-rol="Assistant"  onchange={handleChange}></lightning-textarea>
                                    </td>
                                    <td data-label="Delete row">
                                        <lightning-button-icon icon-name="action:delete"  alternative-text="Delete" title="Delete" data-id={row.Id} onclick={deleteRow}></lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div class="slds-align_absolute-center">
                        <lightning-button variant="brand" label="Upload file" onclick={handleUploadFile} disabled={isDisable}></lightning-button>
                        <p if:true={showRowsInfo} class="slds-m-left_small">{rowsInfoMessage}</p>
                        <lightning-spinner if:true={uploadFileisLoading} alternative-text="Loading" size="medium" class="Spinner"></lightning-spinner>
                    </div>
                  
                </div>
            </lightning-card>
            <lightning-card title="Model training">
                <div class="slds-m-around_medium">
                    <lightning-combobox
                        label="Select base model"
                        value={selectedModel}
                        options={modelOptions}
                        onchange={handleModelChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-m-around_medium">
                    <lightning-combobox
                        label="Select dataset file"
                        value={selectedDataset}
                        options={datasetOptions}
                        onchange={handleDatasetChange}
                        class="inputContainer"
                        >
                    </lightning-combobox>
                </div>
                <div class="slds-m-around_medium">
                    <lightning-input label="New Model Name :" value={newModelSuffix} onchange={handleChangeNewModelSuffix}  class="inputContainer"></lightning-input>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Train model" onclick={handleTrainModel} disabled={isDisable}></lightning-button>
                </div>
            </lightning-card>
                
        </div>
</template>
