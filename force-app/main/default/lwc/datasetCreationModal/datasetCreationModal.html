<template>
        <lightning-card title="Create new Dataset" class="slds-m-around_medium">
        <lightning-modal-body>
            <lightning-record-edit-form
                object-api-name="Dataset__c"
                onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Name" value={name}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button type="submit" label="Create dataset"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </lightning-modal-body>
    </lightning-card>
    </template>
